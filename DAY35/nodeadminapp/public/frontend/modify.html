<!--

    <!--

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        //웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
        //http://localhost:3000/frontend/modify.html?aid=1
        function getQueryString(keyName){
            //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
            //모든 개발언어는 정규식을 지원합니다.
            //정규식의 목적은 특정코딩 패턴을 통해서 원하는 결과값을 쉽고 빠르게 해결한다.
            var results = new RegExp('[\?&]'+keyName+'=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }


        //현재 수정 확인 웹페이지의 게시글 고유번호 추출하고 전역변수로 저장한다.
        var articleIdx = getQueryString("aid");
        console.log("현재 게시글 고유번호:",articleIdx);


        //서버에서 보내준 html웹페이지가 사용자 웹브라우저에
        //모두 렌더링(마지막</html>까지)이 완료된 시점에 발생 $(document).ready();
        $(document).ready(function(){


            //확인/수정 웹페이지가 모두 웹브라우저(클라이언트)에 렌더링 완료되면 단일 게시글 정보 조회
            $.get(`/api/article/${articleIdx}`,function(result){
                console.log("조회된 단일 게시글 정보:",result);

                //해당 UI요소별로 조화해온 단일 게시글 정보 속성으로 데이터 바인딩 처리: Presenter(MVP패턴)
                if(result.code === 200){

                    //RESTful 단일게시글 정보 데이터를 각각 UI요소에 바인딩 처리해준다.(수동으로 일일이 힘들어요...)
                    $("#board_type_code").val(result.data.board_type_code);
                    $("#title").val(result.data.title);
                    $("#article_type_code").val(result.data.article_type_code);
                    $("#is_display_code").val(result.data.is_display_code);
                    $("#register").val(result.data.reg_member_id);
                    $("#contents").val(result.data.contents);
                    
                    //마우스 포커스 첫 UI요소에 맞춰주기 (사용자 편의 UX제공)
                    $("#board_type_code").focus();
                }

            });


        });







        //form태그내 사용자가 입력한 데이터 유효성 검사(validation check)함수 구현
        $("#articleForm").submit(function(){



            //게시판 유형값 선택여부 체크
            if($("#board_type_code").val() == "0"){
                alert("게시판 유형을 선택해주세요.");
                $("#board_type_code").focus();
                return false;
            }

            //제목 입력요소 유효성 검사
            if($("#title").val() == ""){
                alert("제목을 입력해주세요.");
                $("#title").focus();
                return false;
            }

            //게시글 유형코드 선택여부 검사
            if($("#article_type_code").val() == "0"){
                alert("게시글 유형을 선택해주세요.");
                $("#article_type_code").focus();
                return false;
            }

            //게시여부 선택 체크
            if($("#is_display_code").val() == "9"){
                alert("게시여부를 선택해주세요.");
                $("#is_display_code").focus();
                return false;
            }

            //작성자명 입력여부 체크
            if($("#register").val() == ""){
                alert("작성자명을 입력해주세요.");
                $("#register").focus();
                return false;
            }

            //수정RESTful API에 전송할 사용자가 수정한 데이터 소스 구조 정의 및 데이터바인딩처리
            var article = {
                "articleIdx":articleIdx,
                "board_type_code":$('#board_type_code').val(),
                "title":$('#title').val(),
                "contents":$('#contents').val(),
                "article_type_code":$('#article_type_code').val(),
                "is_display_code":$('#is_display_code').val(),
                "register":$('#register').val()
            }; //model

            //클라이언트(프론트엔드)에서 준비된 데이터소스를 서버의 RESTful API로 전송해 등록처리한다
            //Jquery AJAX post메소드를 통해 서버로 데이터 전송처리
            $.post('/api/article/update',article).done(function(data){
                console.log('백엔드 처리결과 값 확인: ',data);
                
                if(data.code === 200){
                    alert('수정완료');
                    location.href="/frontend/list.html";
                }else{
                    alert('수정에러 발생..관리자에게 문의하세요');
                }
            });


            return false;
        });

        //클라이언트(웹브라우저)에서 삭제버튼이 클릭되면 최종 삭제여부 확인 후 삭제 라우팅 메소드 호출하기
        $("#btnDelete").click(function(){

            if(confirm("정말로 삭제하시겠습니까?")){
                //사용자가 confirm창의 확인버튼을 누르면 true가 반영되기 때문에
                //확인버튼 클릭시 실행해야하는 기능 구현

                //Jquery로 AJAX기술을 사용하는 방법이 2가지
                //$.get(),$.post() 쇼컷방식으로 호출하거나 하기 공식적인 방식으로 호출하거나
                //$.ajax();
                $.ajax({
                    method : 'DELETE',
                    url : `/api/article/${articleIdx}`
                }).done(function(result){
                    console.log("백엔드 API 삭제 처리 결과:",result);
                    alert("삭제완료");
                    location.href="/frontend/list.html";

                })


            }else{
                alert("삭제를 취소했습니다.");
            }

            
        });
    </script>
